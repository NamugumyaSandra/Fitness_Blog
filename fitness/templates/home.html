{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="card border-secondary mb-3" style="max-width: 40rem;">
                <img class='rounded-circle' src="{{ url_for('static', filename='profile_pics/'+ post.author.image_file)}}">
                <div class="card-header">
                    <a class="mb-2" href="#">{{ post.author.username  }}</a>
                    <small class="pull-right">{{ post.date.strftime('%y-%m-%d') }}</small>
                </div>
                <div class="card-body">
                    <h4><a class="card-title" href="{{ url_for('post', post_id=post.id)}}">{{ post.title }}</a></h4>  
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
