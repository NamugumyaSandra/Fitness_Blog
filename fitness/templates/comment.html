{% extends 'layout.html' %}
{% block content %}
    <article class="media content-section">
        <img class='rounded-circle article-img' src="{{ url_for('static', filename='profile_pics/'+ post.author.image_file)}}">
        <div class="media-body">
            <span mb-2>
                <a class="mb-2" href="{{url_for('comment',username=comment.author.username)}}">{{ comment.author.username  }}</a>&#8739;
                <small class="pull-right">{{ comment.date_commented.strftime('%y-%m-%d') }}</small>
            </span>
            <p>{{ comment.content }}</p>
        </div>
    </article>
{% endblock content %}
