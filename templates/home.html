{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section"></article>
            <div class="card border-secondary mb-3" style="max-width: 40rem;">
                <div class="card-header">
                    <a class="mb-2" href="#">{{ post.author  }}</a>
                    <small class="pull-right">{{ post.date }}</small>
                </div>
                <div class="card-body">
                    <h4><a class="card-title" href="#">{{ post.title }}</a></h4>  
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
